<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Video Chat App</title>
		<link href="index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="logo"><img src="images/video_chat.png" /> <span>Video Chat App</span></div>
		<h1>Free video calls</h1>
		<p>Connect, collaborate anywhere with Video Chat App</p>
		<div id="lobby">
			<form id="new">
				<button>
					<img src="images/video_add.svg" />
					<span>New Meeting</span>
				</button>
			</form>
			<form id="join">
				<input type="url" name="url" placeholder="Meeting Link" value="" />
				<button>Join</button>
			</form>
		</div>
	</body>
	<script src="index.js"></script>
</html>
